<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <h1>{{"Hello World!" | downcase}}</h1>
        
    <p>site.url: {{ site.url }}</p>

    <p>site.baseurl: {{ site.baseurl }}</p>

    <p>site.url + site.baseurl: {{ site.url | append: site.baseurl }}</p>

    <p>full_base_url: {{ site.url | append: site.baseurl | default: site.github.url }}</p>

  </body>
</html>
